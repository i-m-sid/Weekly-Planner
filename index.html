<!DOCTYPE html>
<html>
    <head>
        <title>Weekly Planner</title>
        <!-- Roboto font embed -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
            
        <!-- Stylesheets -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <header>
                        <div><h2>ALL</h2></div>
                        <input type="text" placeholder="Enter an activity.." id="item">
                            <button id="add">
                                add
                            </button>
                            <button id="edit">
                                edit
                            </button>
                            <button id="remove">
                                remove
                            </button>
                            <select id="type">
                                <option value="all">All</option>
                                <option value="todo" selected="selected">To Do</option>
                                <option value="progress">Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                            <button id="move">
                                move
                            </button>
                            </header>
                    
                    <ul class="container" id="all">
                        
                    </ul>
                </div>
                <div class="col-sm-3">
                    <header>
                        <div><h2>To Do</h2></div>
                    </header>
                    <ul class="container" id="todo">
                        
                    </ul>
                </div>
                <div class="col-sm-3">
                    <header>
                        <div><h2>Progress</h2></div>
                    </header>
                    <ul class="container" id="progress">
                        
                    </ul>
                </div>
                <div class="col-sm-3">
                    <header>
                        <div><h2>Completed</h2></div>
                    </header>
                    <ul class="container" id="completed">
                       
                    </ul>
                </div>
            </div>
        </div>
        
        
        <!-- JavaScripts -->
        <script src="main1.js"></script>
    </body>
</html>
